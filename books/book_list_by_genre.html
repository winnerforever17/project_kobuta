<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books by Genre</title>
</head>
<body>
    <h1>Books by Genre: {{ genre }}</h1>

    <!-- List of books in the selected genre -->
    <ul>
        {% for book in books %}
            <li>{{ book.title }} - {{ book.description }}</li>
        {% empty %}
            <li>No books found for this genre.</li>
        {% endfor %}
    </ul>
</body>
</html>
