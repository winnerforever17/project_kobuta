<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
</head>
<body>
    <h1>Wishlist</h1>

    <!-- List of books in the wishlist -->
    <ul>
        {% for item in wishlist %}
            <li>{{ item.book.title }} - <a href="{% url 'wishlist-detail' item.id %}">Remove</a></li>
        {% empty %}
            <li>No books in wishlist.</li>
        {% endfor %}
    </ul>
</body>
</html>
